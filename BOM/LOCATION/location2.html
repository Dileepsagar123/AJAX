<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <h1 id="id01"></h1>

    <h1 id="id04"></h1>
    <h1 id="id05"></h1>

            document.getElementById("id01").innerHTML = "Hostname is " + window.location.hostname + " ." ;

        </script>
